</head>

        <div class="encabezado__logo">
            <img src="../assets/logoKinexgo.png" alt="KinexGo">

            </li>
          </ul>
        </div>
    </header>
    <div class="texto__titulo">
    <h1>Contacto</h1>
    </div>
    <form method="GET">
        <div class="formulario">
            <label for="nombre">Nombre</label>
                <input type="text" name="nombre" placeholder="Juan">
            <label for="apellido">Apellido</label>
                <input type="text" name="apellido" placeholder="Perez">
        </div>
        <div class="formulario">
            <label for="numeroContacto">Numero de Contacto</label>
                <input type="number" name="numeroContacto" placeholder="+56925856395">
            <label for="mail">Correo Electronico</label>
                <input type="email" name="mail" placeholder="jperez@mail.com">
        </div>
        <div class="formulario">
            <label for="sexo">Hombre</label>
            <input type="radio" name="sexo">
            <label for="sexo">Mujer</label>
            <input type="radio" name="sexo">
        </div>
        <div class="formulario" id="option">
            <label for="region">Region de</label>
                <select name="region">
                    <option value="1">Arica y Parinacota</option>
                    <option value="2">Tarapaca</option>
                    <option value="3">Antofagasta</option>
                    <option value="4">Atacama</option>
                    <option value="5">Coquimbo</option>
                    <option value="6">Valparaiso</option>
                    <option value="7">Metropolitana</option>
                    <option value="8">Libertador General Bernado Ohiggins</option>
                    <option value="9">Maule</option>
                    <option value="10">Ñuble</option>
                    <option value="11">Biobio</option>
                    <option value="12">Araucania</option>
                    <option value="13">Rios</option>
                    <option value="14">Lagos</option>
                    <option value="15">Aysen</option>
                    <option value="16">Magallanes</option>
            </select>
        </div>
        <div class="formulario">
            <label for="comentario"></label>
            <textarea name="texto" rows="20" cols="95" placeholder="Escriba su comentario"></textarea>
        </div>
        <div class="formulario">
            <label for="acepta">Acepta terminos y condiciones</label>
                <input type="checkbox" name="acepta" value="1">
        </div>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpiar">
</form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
