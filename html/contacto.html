<!DOCTYPE html>
<html lang="es-CL">
<head>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="formulario de contacto con Kinexgo para mayor informacion o contratacion de los servicios">
        <meta name="keywords" content="kinesiologia, contacto, preguntas, contrata">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/style.css">
        <script src="https://kit.fontawesome.com/e78fc278fc.js" crossorigin="anonymous"></script>
    <title>Kinexgo - Contacto</title>
</head>
<body>
    <header>
        <div class="encabezado__logo">
            <a href="../index.html"><img src="../assets/logoKinexgo.png" alt="Kinexgo"></a>
          </div>
        <div class="encabezado__menu">
        <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="../html/quienesSomos.html">Quienes Somos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="../html/profesionales.html">Profesionales</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="../html/servicios.html">Servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="../html/contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
    </header>
    <div class="texto__titulo">
    <h1>Contacto</h1>
    </div>
<form class="row g-3" method="GET">
    <div class="col-md-4">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" placeholder="Luis" required>
    </div>
    <div class="col-md-4">
      <label for="apellido" class="form-label">Apellido</label>
      <input type="text" class="form-control" id="apellido" placeholder="Perez" required>
    </div>
    <div class="col-md-4">
      <label for="correoElectronico" class="form-label">Correo Electronico</label>
      <div class="input-group">
        <span class="input-group-text" id="inputGroupPrepend2">@</span>
        <input type="email" class="form-control" id="correoElectronico" placeholder="luis.perez@mail.com"   required>
      </div>
    </div>
    <div class="col-md-3">
      <label for="region" class="form-label">Region</label>
      <select class="form-select" id="region" required>
        <option selected disabled value="">Selecciona</option>
        <option value="1">Arica y Parinacota</option>
        <option value="2">Tarapaca</option>
        <option value="3">Antofagasta</option>
        <option value="4">Atacama</option>
        <option value="5">Coquimbo</option>
        <option value="6">Valparaiso</option>
        <option value="7">Metropolitana</option>
        <option value="8">Libertador General Bernado Ohiggins</option>
        <option value="9">Maule</option>
        <option value="10">Ñuble</option>
        <option value="11">Biobio</option>
        <option value="12">Araucania</option>
        <option value="13">Rios</option>
        <option value="14">Lagos</option>
        <option value="15">Aysen</option>
        <option value="16">Magallanes</option>
      </select>
    </div>
    <div class="col-md-3">
      <label for="celular" class="form-label">Numero Celular</label>
      <input type="number" class="form-control" id="celular" placeholder="+56932658472" required>
    </div>
    <div class="mb-3">
        <label for="texto" class="form-label">Consulta</label>
        <textarea class="form-control" id="texto" placeholder="Ingresa tu pregunta" required></textarea>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="1" id="invalidCheck2" required>
        <label class="form-check-label" for="invalidCheck2">
            Acepta terminos y condiciones
        </label>
      </div>
    </div>
    <div class="boton">
      <button class="btn btn-warning" type="submit">Enviar</button>
    </div>
    <div class="boton">
        <button class="btn btn-secondary" type="reset">Limpiar</button>
      </div>
</form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

       </ul>

   </footer>
</body>
</html>
